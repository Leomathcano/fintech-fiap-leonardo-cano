<!DOCTYPE html>
<html lang="pt-br">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T.R.I.C.O Tech!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <i class="fa-solid fa-arrow-left"></i>
    <i class="fa-solid fa-gear"></i>
    <h1>Área Pix!</h1>

    <div class="container-options">
      <div class="option">
        <i class="fa-solid fa-arrow-right-arrow-left icon-transferir"></i>
        <span>Transferir</span>
      </div>

      <div class="option">
        <i class="fas fa-paste icon-copia-cola"></i>
        <span>Copia e Cola</span>
      </div>

      <div class="option">
        <i class="fa-solid fa-calendar-plus icon-programar"></i>
        <span>Programar</span>
      </div>

      <div class="option">
        <i class="fas fa-qrcode icon-qr-code"></i>
        <span>Ler QR code</span>
      </div>

      <div class="option">
        <i class="fas fa-money-bill-transfer icon-depositar"></i>
        <span>Depositar</span>
      </div>

      <div class="option">
        <i class="fa-solid fa-comments-dollar icon-cobrar"></i>
        <span>Cobrar</span>
      </div>
    </div>
<div class="options-bottom">
  <div class="options-bottom-title">Gerenciamento PIX</div>

  <div class="option">
    <i class="fa-solid fa-key icon-chave"></i>
    <span>Criar Nova Chave</span>
  </div>

  <div class="option">
    <i class="fa-solid fa-clock icon-temporaria"></i>
    <span>Chave Temporária</span>
  </div>

  <div class="option">
    <i class="fa-solid fa-sliders icon-limites"></i>
    <span>Meus Limites Pix</span>
  </div>
</div>
</body>
</html>
